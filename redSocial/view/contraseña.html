<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
    <link rel="shortcut icon" href="https://img.icons8.com/color/48/000000/fenix.png" />
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>
    <div id="formato" class="row" id="contenedor" style="margin-top: 25px;">
        <div class="col-xs-12 col-sm-6" style="text-align: center;">
            <h3 style="margin-top: 140px; color: #D35400;">CAMBIAR CONTRASEÑA</h3>
            <img src="https://img.icons8.com/dusk/300/000000/key.png" style="margin-top: 40px;">
        </div>
        <div class="col-xs-12 col-sm-6" class="container">
            <div class="container">
                <br>
                <br>
                <div style="text-align: center; margin-top: 30px;">
                    <h4>INGRESE LOS DATOS</h4>
                </div>
                <br>
                <div style="text-align: right;">
                    <label for="">Ya Tienes Cuenta <a href=""><u>ACCEDE</u></a></label>
                </div>
                <form action="">
                    <label for="">Usuario</label>
                    <br>
                    <input type="text" style="width: 100%;">
                    <br>
                    <br>
                    <label for="">Email</label>
                    <input type="email" style="width: 100%;">
                    <br>
                    <br>
                    <label for="">Nueva Contraseña</label>
                    <input type="password" style="width: 100%;">
                </form>
                <br>
                <div>
                    <input type="checkbox" id="check">
                    <label for="">Acepto los terminos y condiciones del servicio</label>
                    &nbsp;&nbsp;&nbsp;
                    <a href="#"><u>Ver terminos y condiciones</u></a>
                </div>
                <div style="text-align: right;">
                    <button type="button" class="btn btn-dark">Actualizar</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
